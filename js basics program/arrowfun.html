<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var myArrow = (a, ...arg) => {
            console.log('hello there');
            return console.log(arg);
        }
        myArrow(20, 30, 40, 50, 60);
        //arrow fun return statement
        var myFun = (c, d) => {
            return c * d;

        }
        console.log(myFun(20, 4));
    </script>
</body>

</html>
