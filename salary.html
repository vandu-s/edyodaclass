<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function main() {
            // write your code here
            var sal = parseInt(window.prompt('Enter ther amount of salary'));
            var noy = parseInt(window.prompt('Enter ther number of year in service'));
            var netInhandSalary;
            if (noy <= 5) {
                netInhandSalary = sal * 0.88;


                console.log(netInhandSalary);

            } else if (noy > 5) {
                netInhandSalary = sal * 0.76;

                console.log(netInhandSalary);
            }
        }
        main()
    </script>
</body>
