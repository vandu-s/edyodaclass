<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finding Extention</title>
</head>

<body>
    <script>
        function findExtention(fileName) {
            var fileExtension = '';
            var posOfDot;
            posOfDot = fileName.indexOf('.');
            fileExtension = fileName.substr(posOfDot);
            console.log(fileExtension);


        }
        findExtention('index.html');
    </script>
</body>
