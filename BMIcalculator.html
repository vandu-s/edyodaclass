<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var weight = parseFloat(window.prompt('Enter the weight')); // readonly
        var height = parseFloat(window.prompt('Enter the heigth')); // readonly
        BMI = weight / (height * height);
        var BMI = parseFloat(BMI);

        console.log(BMI);
        if (BMI < 15) {
            console.log('very severely underweight');
        } else if ((BMI >= 15) && (BMI < 16)) {
            console.log('severely underweight')
        } else if ((BMI >= 16) && (BMI < 18.5)) {
            console.log('underweight')
        } else if ((BMI >= 18.5) && (BMI < 25)) {
            console.log('normal')
        } else if ((BMI >= 25) && (BMI < 30)) {
            console.log('overweight')
        } else if ((BMI >= 30) && (BMI < 35)) {
            console.log('moderately obese')
        } else if ((BMI >= 35) && (BMI < 40)) {
            console.log('severely obese')
        } else {
            console.log('very severely obese')
        }
    </script>

</body>

</html>
