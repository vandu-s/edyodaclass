<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="./index.css">
    <script src="https://kit.fontawesome.com/35c398e458.js" crossorigin="anonymous"></script>

<body>

                <div id="notcompleted_task">
                    <div class="card ">
                        <!-- <div class="left-contain">

                            <h3 class="todo-text ">Make some thing Awesome</h3>
                        </div>

                    </div>
                </div>
                <h3 class="task_heading">Completed Task</h3>
                <div id="completed_task">
                    <div class="card">
                        <!-- <div class="left-contain">
                            <button class="checkbtn btn"><i class="fas fa-check "></i></button>
                            <h3 class="todo-text completed_task_h3">Make some thing Awesome</h3>
                        </div>

                        <button class="delete_btn btn"> <i class=" far fa-trash-alt"></i> </button> -->

                </div>
