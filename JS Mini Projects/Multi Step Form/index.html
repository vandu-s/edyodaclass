<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MutiStep Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <h1 id="main_heading">The Multi-Step Form
    </h1>

    <div id="main_container">

        <form action="" class="forms" id="step1_form" name="step1_form" onsubmit="return GEEKFORGEEKS()" method="post">
            <fieldset class="form_fieldset">

                <legend>Step:1</legend>
                <div class="form_group">
                    <label for="fname" name='fname' class="label_field d-block">  First Name </label>
                    <input id="fname " type="text" class="input_field d-block" placeholder="First Name" required>
                    <p id="error-msg" class="error_msg_text">This field can not be empty!</p>
                </div>
                <div class="form_group">
                    <label for="lname" name='fname' class="d-block">  Last Name </label>
                    <input id="lname " type="text" class="input_field d-block" placeholder="Last Name">

                </div>
                <div class="form_group">

                    <label for="email" name='fname' class="d-block">  Email </label>
                    <input id="email " type="email" class="input_field d-block" placeholder="Email" required>
                    <p id="error-msg" class="error_msg_text">This field can not be empty!</p>

                </div>
                <input type='submit' value="Next" class="btn next_btn" id="next_btn_form1">
                <!-- <button class="btn next_btn" id="next_btn_form1">Next</button> -->


            </fieldset>
        </form>
        <form action="" class="forms" id="step2_form" name="step2">
            <fieldset class="form_fieldset">

                <legend>Step:2</legend>
                <div class="form_group">
                    <label for="contact" name='contact' class="label_field d-block">  Contact * </label>
                    <input id="fname " type="tel" class="input_field d-block" placeholder="Contact" required>
                    <!-- <p id="error-msg">This field can not be empty!</p> -->
                    <label for='city' name='city' class="d-block">  City </label>
                    <input id="city " type="text" class="input_field d-block" placeholder="City">
                    <label for="country" name='country' class="d-block">  Country * </label>
                    <input id="text " type="text" class="input_field d-block" placeholder="Country" required>
                    <button class="btn" id="previous_btn_form2">Previous</button>

                    <button class="btn next_btn" id="next_btn_form2">Next</button>
                </div>

            </fieldset>
        </form>

        <form action="" class="forms" id="step3_form" name="step3">
            <fieldset class="form_fieldset">

                <legend>Step:3</legend>
                <div class="form_group">

                    <label for="program" name='program' class="label_field d-block">  Enrolled Program * </label>
                    <select name="Programs" id="program" class="input_field .select">
                        <option value="">-Select Program-</option>

                        <option value="Reach Developer">Reach Developer</option>
                        <option value="Angular Developer">Angular Developer</option>
                        <option value="Python Developer">Python Developer</option>
                      </select>
                    <label for="message" name='message' class="label_field d-block">  Message * </label>
                    <textarea name="message" id="message" cols="50" rows="8"></textarea>


                    <button class="btn" id="previous_btn_form3">Previous</button>
                    <button class="btn next_btn" id="next_btn_form3">Next</button>
                </div>

            </fieldset>
        </form>
        <div id="form_submit_msg">
            <h3>Your form has been <br> submitted successfully!
            </h3>
        </div>


    </div>

    <script src="./index.js"></script>
</body>

</html>
