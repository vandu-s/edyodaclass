<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Event KeyCodes</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <nav> <button id="table-btn">Table</button>
    </nav>
    <main>
        <div id="main-container">
            <h2 id="keycode_display" class="keycode_display">18</h2>

        </div>
        <div id="card_container">
            <div class="card">
                <div class="event_details">
                    <p class="event_heading">event.key</p>
                </div>
                <div class="card_main">
                    <p id="key_name" class="card_description">Alt</p>
                </div>
            </div>
            <div class="card">
                <div class="event_details">
                    <p class="event_heading">event.location</p>
                </div>
                <div class="card_main">
                    <p id="key_location" class="card_description">1</p>
                </div>
            </div>
            <div class="card">
                <div class="event_details">
                    <p class="event_heading">event.which</p>
                </div>
                <div class="card_main">
                    <p id="key_which" class="card_description">18</p>
                </div>
            </div>
            <div class="card">
                <div class="event_details">
                    <p class="event_heading">event.code</p>
                </div>
                <div class="card_main">
                    <p id="key_code" class="card_description">AltLeft</p>
                </div>
            </div>



        </div>

        </div>

    </main>

    <script src="./index.js"></script>
</body>

</html>
