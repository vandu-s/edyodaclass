<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./login.css">
</head>
<style>

</style>

<body>
    <h1>Login Page</h1>
    <h1 id="loader">Loading....</h1>
    <div id="form_wrapper">
        <form id="login-form">
            <p>Username:</p>
            <input placeholder="Username" class="ibox" type="text" name="username" placeholder="Enter Email">
            <p>Password:</p>
            <input placeholder="Password" class="ibox" type="password" name="password" placeholder="Enter Password">
            <input id="submit_btn" class="submit" type="submit" value="Login">
        </form>
    </div>
    <script src="./login.js"></script>
</body>

</html>
