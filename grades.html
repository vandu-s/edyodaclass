<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        var maths = parseInt(window.prompt('Enter the marks of maths'));
        var science = parseInt(window.prompt('Enter the marks of science'));
        var english = parseInt(window.prompt('Enter the marks of english'));
        var hindi = parseInt(window.prompt('Enter the marks of hindi'));
        var computer = parseInt(window.prompt('Enter the marks of computer'));
        console.log(maths);
        console.log(science);
        console.log(english);
        console.log(hindi);
        console.log(computer);

        var average = (maths + science + english + hindi + computer) / 5;
        if (average < 40) {
            console.log('F')
        } else if ((average >= 40) && (average < 50)) {
            console.log('C')
        }
        if ((average >= 50) && (average < 60)) {
            console.log('C+')

        } else
        if ((average >= 60) && (average < 70)) {
            console.log('B')

        } else if ((average >= 70) && (average < 80)) {
            console.log('B+')

        } else if ((average >= 80) && (average < 90)) {
            console.log('A')

        } else if (average >= 90) {
            console.log('A+')

        }
        console.log('Avarage=', average);
    </script>

</body>

</html>
